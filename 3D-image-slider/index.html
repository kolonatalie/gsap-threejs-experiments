<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="banner" aria-label="3D Image Showcase">
    <ul class="slider" data-slider style="--quantity: 10">
      <li class="slider__item" style="--position: 1">
        <img src="images/img1.webp" alt="gray purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 2">
        <img src="images/img2.webp" alt="burgundy purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 3">
        <img src="images/img3.webp" alt="dust pink purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 4">
        <img src="images/img4.webp" alt="brown purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 5">
        <img src="images/img5.webp" alt="pink purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 6">
        <img src="images/img6.webp" alt="capuccino purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 7">
        <img src="images/img7.webp" alt="soft burgundy purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 8">
        <img src="images/img8.webp" alt="beidge purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 9">
        <img src="images/img9.webp" alt="ginger purse" decoding="async">
      </li>
      <li class="slider__item" style="--position: 10">
        <img src="images/img10.webp" alt="green purse" decoding="async">
      </li>
    </ul>
  </section>

  <script type="module" src="app.js"></script>
</body>

</html>
